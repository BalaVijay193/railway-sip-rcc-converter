# Server
server.port=8080
server.servlet.context-path=/railway-sip-rcc

# Application
spring.application.name=railway-sip-rcc-converter
spring.application.display-name=Railway SIP to RCC Converter

# Database (Optional - use H2 for in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.railway.sip=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# SIP Processing Parameters
sip.max-routes=500
sip.max-points=100
sip.max-signals=100
sip.proximity-threshold=10
sip.overlap-default-length=50

# Export Settings
export.pdf.enabled=true
export.xml.schema-validation=true
export.json.indent=true
export.directory=/tmp/railway-exports

# Threading
task.execution.pool.core-size=4
task.execution.pool.max-size=8
task.execution.queue-capacity=100
task.scheduling.pool.size=2
